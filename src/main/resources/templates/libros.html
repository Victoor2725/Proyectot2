<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<a href="/nuevoLibro" class="btn btn-primary" type="button">Nuevo</a>
		<a href="/indexLibros" class="btn btn-primary" type="button">Inicio</a>

		<table class="table table-striped">
			<thead>
		  		<tr>
					<th>LibroID</th>
					<th>Título</th>
					<th>Nombre Autor</th>
					<th>Apellido Autor</th>
					<th>Categoria</th>
					<th>Precio</th>
					<th>Acción</th>
		  		</tr>
			</thead>
			<tbody>
				<tr align="center" th:each="Libros: ${libros}">
					<td th:text="${Libros.LibroID}"></td>
					<td th:text="${Libros.Titulo}"></td>
					<td th:text="${Libros.Nombre_Autor}"></td>
					<td th:text="${Libros.Apellido_Autor}"></td>
					<td th:text="${Libros.Categoria}"></td>
					<td th:text="${Libros.Precio}"></td>
					<td>						
						<a th:href="@{/editarLibro/{codigo}(codigo=${Libros.LibroID})}" class="btn btn-warning">Editar</a>
						<a th:href="@{/eliminarLibro/{codigo}(codigo=${Libros.LibroID})}" class="btn btn-danger">Eliminar</a>						
					</td>
				</tr>
			</tbody>
		</table>
	</div>	
</body>
</html>
