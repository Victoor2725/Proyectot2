<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container">		
		<form action="/saveOrden" th:object="${ordenes}" method="POST">
			<input type="hidden" 	 th:field="*{OrdenID}">
			<input name="ClienteID" th:field="*{ClienteID}" class="form-control form-control-lg" type="text" placeholder="Inrgesar ClienteID" aria-label=".form-control-lg example">
			<br>
			<input name="LibroID" th:field="*{LibroID}" class="form-control form-control-lg" type="text" placeholder="Ingresar LibroID" aria-label=".form-control-lg example">
			<br>
			<input name="Fecha_de_Orden" th:field="*{Fecha_de_Orden}" class="form-control form-control-lg" type="text" placeholder="Ingresar Fecha de Orden" aria-label=".form-control-lg example">
			<br>
			<div class="box-footer">
				<input type="submit" class="btn btn-success" value="Guardar">
			</div>			
		</form>
	</div>	
</body>
</html>
