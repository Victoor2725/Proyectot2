<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container">		
		<form action="/saveLibro" th:object="${libros}" method="POST">
			<input type="hidden" 	 th:field="*{LibroID}">
			<input name="Titulo" th:field="*{Titulo}" class="form-control form-control-lg" type="text" placeholder="Inrgesar Titulo" aria-label=".form-control-lg example">
			<br>
			<input name="Nombre_Autor" th:field="*{Nombre_Autor}" class="form-control form-control-lg" type="text" placeholder="Ingresar Nombre de Autor" aria-label=".form-control-lg example">
			<br>
			<input name="Apellido_Autor" th:field="*{Apellido_Autor}" class="form-control form-control-lg" type="text" placeholder="Ingresar Apellido de Autor" aria-label=".form-control-lg example">
			<br>
			<input name="Categoria" th:field="*{Categoria}" class="form-control form-control-lg" type="text" placeholder="Ingresar Categoria" aria-label=".form-control-lg example">
			<br>
			<input name="Precio" th:field="*{Precio}" class="form-control form-control-lg" type="text" placeholder="Ingresar Precio" aria-label=".form-control-lg example">
			<br>
			<div class="box-footer">
				<input type="submit" class="btn btn-success" value="Guardar">
			</div>			
		</form>
	</div>	
</body>
</html>
