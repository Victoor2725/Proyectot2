<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<a href="/nuevaOrden" class="btn btn-primary" type="button">Nuevo</a>
		<a href="/indexOrden" class="btn btn-primary" type="button">Inicio</a>

		<table class="table table-striped">
			<thead>
		  		<tr>
					<th>OrdenID</th>
					<th>ClienteID</th>
					<th>LibroID</th>
					<th>Fecha de Orden</th>
					<th>Acci√≥n</th>
		  		</tr>
			</thead>
			<tbody>
				<tr align="center" th:each="Ordenes: ${ordenes}">
					<td th:text="${Ordenes.OrdenID}"></td>
					<td th:text="${Ordenes.ClienteID}"></td>
					<td th:text="${Ordenes.LibroID}"></td>
					<td th:text="${Ordenes.Fecha_de_Orden}"></td>
					<td>						
						<a th:href="@{/editarOrden/{codigo}(codigo=${Ordenes.OrdenID})}" class="btn btn-warning">Editar</a>
						<a th:href="@{/eliminarOrden/{codigo}(codigo=${Ordenes.OrdenID})}" class="btn btn-danger">Eliminar</a>						
					</td>
				</tr>
			</tbody>
		</table>
	</div>	
</body>
</html>
